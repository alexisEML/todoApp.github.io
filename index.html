<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TodoApp</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
    </head>
    <body>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Ingresar Tarea"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small
            >Click Izquierdo par marcar como completado <br />Click Derecho para Eliminar Tarea</small
        >
        <div class="reset">
            <h2>Tareas Completadas: <b id="todo-count"></b></h2>
            <button id="btn-reset"><i class="fas fa-redo-alt"></i></button>
        </div>
        


        <script src="script.js" defer></script>
    </body>
</html>
