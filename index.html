<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TodoApp</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        />
    </head>
    <body>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Ingresar Tarea"
                autocomplete="off"
            />
            <ul class="todos" id="todos"></ul>
        </form>
        <small
            >Mantener para completar la tarea(click derecho en caso de pc) 
            <br/>Tocar una vez para eliminar la tarea (cick izquierdo en caso de pc)
            <br />Click en el boton de abajo par resetear las tareas y completar el dia</small
        >
        <div class="reset">
            <h2>Tareas Completadas: <b id="todo-count"></b></h2>
            <button id="btn-reset"><i class="fas fa-redo-alt"></i></button>
        </div>
        
        <div class="rachaC">
            <h3>Racha Completados <b id="rC"></b></h3>
        </div>
        <div id="container-real">

        </div>

        <script src="script.js" defer></script>
    </body>
</html>
